<body>
    <div class="paisSektsioonuudised">
        <div class="container">
            <div class="row pt-2 ">
                <div class="col-12 col-md-5 d-flex">

      <div class="container">
        <h1>Kontakt</h1>
        <hr class="rounded">
        <div class="sisend mb-1 ">
            
        </div>
    </div>
    <div class="container">
      
     
      
      
        <div class="row kontakt jumbotron">
          <h1 class="display-4">Võta meiega ühendust</h1>
            <p >
                </p>
            <hr class="my-4">
            <p>Kui otsid konkreetset teavet meie organisatsiooni kohta või kui sul on vihjeid uute radade kohta, siis kirjuta meile, täites alloleva vormi. Meie klienditeenindusmeeskond tagab, et see jõuab vastamiseks õige inimeseni.</p>
    
          <div class="col-lg-8 col-lg-offset-2">
    
            
            <form id="contact-form" method="post" action="" role="form">
    
            <div class="messages"></div>
    
            <div class="controls">
    
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Eesnimi *</label>
                    <input id="form_name" type="text" name="name" class="form-control"  required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Perekonnanimi *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control"  required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control"  required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone">Telefoninumber *</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" >
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Sõnum *</label>
                    <textarea id="form_message" name="message" class="form-control" rows="4" required data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="nupp" value="Saada">
                 
                </div>
              </div>
             
            </div>
    
            </form>
    
          </div>
    
        </div>
    
      </div>
   
    <script src="./uudised.js"></script>
</body>

</html>
